<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center fw-bold">Cadastro de Autor</h1>
        <form id="authorForm">
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Nome do Autor</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            
            <div class="mb-3">
                <label for="birthDate" class="form-label fw-bold">Data de Nascimento</label>
                <input type="date" class="form-control" id="birthDate" required>
            </div>
            
            <button type="submit" class="btn btn-success fw-bold">Cadastrar ‚úç</button>
        </form>
        
        <div id="mensagemSucesso" class="alert alert-success d-none mt-3 text-center fw-bold" role="alert"></div>
        <div id="mensagemErro" class="alert alert-danger d-none mt-3 text-center fw-bold" role="alert"></div>
    </div>
    
    <script src="scripts/cadastrarAutor.js" type="module"></script>
</body>
</html>
