<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center fw-bold">Cadastro de Livro</h2>
        <form id="bookForm">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            
            <div class="mb-3">
                <label for="genre" class="form-label">Gênero</label>
                <select class="form-select" id="genre" required>
                    <option value="">Selecione um gênero</option>
                    <option value="FICTION">Ficção</option>
                    <option value="FANTASY">Fantasia</option>
                    <option value="MYSTERY">Mistério</option>
                    <option value="TERROR">Terror</option>
                    <option value="HISTORY">História</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="author" class="form-label">Nome do Autor</label>
                <input type="text" class="form-control" id="author" required>
            </div>
            
            <div class="mb-3">
                <label for="releaseDate" class="form-label">Data de Lançamento</label>
                <input type="date" class="form-control" id="releaseDate" required>
            </div>
            
            <div class="mb-3">
                <label for="cover" class="form-label">Link da Capa</label>
                <input type="url" class="form-control" id="cover" placeholder="https://exemplo.com/capa.jpg" required>
                <img id="coverPreview" class="img-fluid mt-3" style="max-height: 200px; display: none;">
            </div>
            
            <div class="mb-3">
                <label for="synopsis" class="form-label">Sinopse</label>
                <textarea class="form-control" id="synopsis" rows="4" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-success" id="btn">Cadastrar</button>
        </form>
        
        <div id="mensagemSucesso" class="alert alert-success d-none mt-3 text-center fw-bold" role="alert"></div>
        <div id="mensagemErro" class="alert alert-danger d-none mt-3 text-center fw-bold" role="alert"></div>
    </div>
    <script src="scripts/cadastrarLivro.js" type="module"></script>
</body>
</html>
