<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Biblioteca Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center fw-bold">Biblioteca Virtual</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Cadastrar ✍️</button>
                    </form>
                    <p class="text-center mt-3">
                        <a href="login.html">Já tem uma conta? Faça login aqui!</a>
                    </p>

                    <div id="mensagemSucesso" class="alert alert-success d-none fw-bold text-center" role="alert"></div>
                    <div id="mensagemErro" class="alert alert-danger d-none fw-bold text-center" role="alert"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/register.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
