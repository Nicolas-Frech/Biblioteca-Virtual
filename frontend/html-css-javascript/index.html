<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo - Biblioteca Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">📖 Acervo - Biblioteca Virtual</h1>
            <div class="d-flex gap-2">
                <a href="deletarLivro.html" class="btn btn-dark fw-bold">Excluir Livro 🗑️</a>
                <a href="cadastrarLivro.html" class="btn btn-dark fw-bold">Cadastrar Livro ✍</a>
            </div>
        </div>
    
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="search" placeholder="Buscar por título">
            <button class="btn btn-dark fw-bold" id="searchBtn">Buscar 🔎</button>
        </div>

        <div class="input-group mb-3">
            <select class="form-select" id="genre" required>
                <option value="">Selecione um gênero</option>
                <option value="FICTION">Ficção</option>
                <option value="FANTASY">Fantasia</option>
                <option value="MYSTERY">Mistério</option>
                <option value="TERROR">Terror</option>
                <option value="HISTORY">História</option>
                <option value="ROMANCE">Romance</option>
                <option value="ADVENTURE">Aventura</option>
                <option value="SCIENCE">Ciência</option>
                <option value="PHILOSOPHY">Filosofia</option>
            </select>
            <button class="btn btn-dark fw-bold" id="searchBtn">Buscar 🔎</button>
        </div>
    
        <div id="book-list" class="container mt-4"></div>
        <div id="pagination" class="d-flex justify-content-center mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/index.js"></script>

    <style>
        .book-cover {
            height: 500px;
            object-fit: cover;
        }
        </style>
</body>
</html>
